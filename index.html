<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Label Animaton | CoderGirl</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <h2>Nav History</h2>
    </div>
    <div class="form">
        <div class="form-item">
            <a>
                <input type="text" readonly id="scheme" value="All">
            </a>
            <label for="scheme">Scheme</label>
            <i class="fa fa-caret-down"></i>
        </div>

        <div class="form-item">
            <a>
                <input type="text" readonly id="fund" value="All">
            </a>
            <label for="fund">Fund</label>
            <i class="fa fa-caret-down"></i>
        </div>

        <div class="form-item">
            <input type="date" name="fromdate" id="fromdate">
            <label for="from">From</label>
        </div>

        <div class="form-item">
            <input type="date" name="todate" id="todate">
            <label for="to">To</label>
        </div>

        <div class="form-item">
            <button class="button-get" role="button">Get Nav
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>

    </div>
    <div class="div-block">
        <h5 class="heading">Select Scheme</h5>
        <hr>
        <div class="dropdown-filter">
            <input type="text" name="search" placeholder="Filter by Search">
        </div>

        <div>
            <div class="list-group">
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="">
                  Aditya Birla Sun Life Mutual Fund
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="">
                  Axis Mutual Fund
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="">
                  Bajaj Finserv Mutual Fund
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="">
                  ICICI Prudential Mutual Fund
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="">
                  Baroda BNP Paribas Mutual Fund
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Aditya Birla Sun Life Mutual Fund
                  </label>
                  <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Axis Mutual Fund
                  </label>
                  <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Bajaj Finserv Mutual Fund
                  </label>
                  <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    ICICI Prudential Mutual Fund
                  </label>
                  <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Baroda BNP Paribas Mutual Fund
                  </label>
              </div>
        </div>
    </div>

</html>
